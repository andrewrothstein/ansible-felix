---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: download
  become: yes
  become_user: root
  get_url:
    url: '{{ felix_url }}'
    dest: '{{ felix_install_dir }}/{{ felix_ver_exe }}'
    checksum: '{{ felix_checksum }}'
    mode: 0755
- name: link
  become: yes
  become_user: root
  file:
    src: '{{ felix_install_dir }}/{{ felix_ver_exe }}'
    dest: '{{ felix_install_dir }}/calico-felix'
    state: link
